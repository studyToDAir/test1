<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const xhr = new XMLHttpRequest();
        // xhr.open('GET', 'htps://cors-anywhere.herokuapp.com/http://naver.com');
        xhr.open('GET', 'https://cors-anywhere.herokuapp.com/http://human.or.kr');
        xhr.send();

        xhr.onload = function () {
            let data = xhr.responseText;
            console.log("다녀온 결과 : ", data);
            document.getElementById("naver").innerHTML = data;
        }
    </script>
</head>

<body>
    <div id="naver"></div>
</body>

</html>
